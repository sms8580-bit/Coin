<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">

        #recommendList>.comparison-container {

        .target-tier {

        /* Mobile Responsive Styles */

        @media (max-width: 768px) {

            }

            }

            .status-bar {

                /* ëª¨ë°”ì¼ì—ì„œ ë” ì¤„ì„ */
            }

            .coin-card {

<body>
    <div class="container">
        <header>
            <h1>AI ì½”ì¸ ì¶”ì²œ DASHBOARD</h1>
            <p class="subtitle">ì¼ë´‰ MACD + 1ì‹œê°„ë´‰ 10ì„  ë¶„ì„</p>
        </header>

        <main>
            <div class="status-bar">
                <div class="last-updated" id="lastUpdated">
                    <div>ì‹¬ì¸µ ì „ëµ ë¶„ì„: <span style="color:var(--text)" id="strategyTime">ì—°ê²° ì¤‘...</span></div>
                    <div>ì‹¤ì‹œê°„ ì‹œì„¸ ë™ê¸°: <span style="color:var(--primary)" id="syncTime">ëŒ€ê¸° ì¤‘...</span></div>
                </div>
                <button class="refresh-btn" onclick="fetchData()">ì‹œì„¸ ì¦‰ì‹œ ê°±ì‹ </button>
            </div>

            <div id="recommendList" class="recommend-list">
                <div class="loading">ì„œë²„ ë¶„ì„ ë°ì´í„°ë¥¼ ê°€ì ¸ì˜¤ëŠ” ì¤‘...</div>
            </div>
        </main>
    </div>

    <script>
        let currentData = [];

        // localStorage ê¸°ë°˜ ì±…ê°ˆí”¼ ê´€ë¦¬
        const Bookmarks = {
            get() {
                const data = localStorage.getItem('coin_bookmarks');
                return data ? JSON.parse(data) : {};
            },
            save(market) {
                const coin = currentData.find(c => c.market === market);
                if (!coin) return;

                const bookmarks = this.get();
                bookmarks[market] = coin; // ì „ì²´ ìƒíƒœ ì €ì¥ (ìŠ¤ëƒ…ìƒ·)
                localStorage.setItem('coin_bookmarks', JSON.stringify(bookmarks));
                fetchData(); // UI ê°±ì‹ 
            },
            remove(market) {
                const bookmarks = this.get();
                delete bookmarks[market];
                localStorage.setItem('coin_bookmarks', JSON.stringify(bookmarks));
                fetchData(); // UI ê°±ì‹ 
            }
        };

        async function fetchData() {
            const listEl = document.getElementById('recommendList');
            const stratEl = document.getElementById('strategyTime');
            const syncEl = document.getElementById('syncTime');
            const bookmarks = Bookmarks.get();

            try {
                const response = await fetch('/api/recommend');
                const data = await response.json();

                if (data.recommendations && data.recommendations.length > 0) {
                    currentData = data.recommendations; // ìµœì‹  ë°ì´í„°ë¥¼ ê¸€ë¡œë²Œ ë³€ìˆ˜ì— ë³´ê´€
                    stratEl.innerText = data.last_updated || 'ë°©ê¸ˆ ì „';
                    syncEl.innerText = data.last_price_sync || 'ë°©ê¸ˆ ì „';

                    listEl.innerHTML = data.recommendations.map((coin, index) => {
                        const savedState = bookmarks[coin.market];
                        const isBookmarked = !!savedState;
                        const isMobile = window.innerWidth <= 768;

                        // Helper to render a full card inner content
                        const renderCardContent = (c, price, isLive, savedRef = null) => {
                            let diffHtml = '';
                            let savedTagHtml = '';

                            if (isLive && savedRef) {
                                const diff = price - savedRef;
                                const rate = (diff / savedRef) * 100;
                                const color = diff >= 0 ? '#ef4444' : '#3b82f6';
                                const sign = diff >= 0 ? '+' : '';
                                diffHtml = `<div style="color: ${color}; font-weight: 800; font-size: 1.1rem; background: rgba(0,0,0,0.3); padding: 4px 10px; border-radius: 8px; border: 1px solid ${color}33;">${sign}${rate.toFixed(2)}%</div>`;

                                if (isMobile) {
                                    savedTagHtml = `<div style="font-size: 0.7rem; color: #facc15; margin-bottom: 0.3rem;">ğŸ“Œ ì €ì¥ ê¸°ì¤€ê°€: ${savedRef.toLocaleString()}ì›</div>`;
                                }
                            }

                            return `
                                <div class="card-header" style="gap: 0.8rem;">
                                    <div style="display: flex; justify-content: space-between; align-items: flex-start; width: 100%;">
                                        <div class="coin-identity">
                                            <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.1rem;">
                                                <span class="coin-name" style="color: ${isLive ? 'var(--primary)' : 'var(--text-dim)'}; font-size: 0.85rem;">${isLive ? 'ğŸ“¡' : 'ğŸ“Œ'} ${c.market}</span>
                                                <span style="font-size: 0.65rem; color: var(--text-dim); opacity: 0.6;">${isLive ? 'ì‹¤ì‹œê°„' : 'ì €ì¥ë¨'}</span>
                                            </div>
                                            ${savedTagHtml}
                                            <div class="price-container">
                                                <h2 class="price" style="font-size: ${isBookmarked && !isMobile ? '1.8rem' : '2.1rem'}">${price.toLocaleString()}</h2>
                                                <span class="currency" style="font-size: 0.8rem;">KRW</span>
                                            </div>
                                        </div>
                                        ${diffHtml}
                                    </div>

                                    <div class="metrics-grid">
                                        <div class="metric-badge" style="color: #4ade80;">ğŸ“ˆ ìƒìŠ¹ ${((c.normalized_slope || 0) * 1000).toFixed(2)}</div>
                                        <div class="metric-badge" style="color: #818cf8;">âš¡ MACD ${(c.macd_strength || 0).toFixed(2)}</div>
                                        <div class="metric-badge" style="color: #fbbf24;">ğŸ’° ${(c.acc_trade_price_24h / 100000000).toFixed(0)}ì–µ</div>
                                    </div>

                                    <div class="bookmark-controls">
                                        ${!isLive ? `
                                            <button class="save-btn active" style="padding: 0.4rem 0.8rem; font-size: 0.75rem; border-radius: 8px; font-weight: 700; background: rgba(234, 179, 8, 0.15); color: #facc15; border: 1px solid rgba(234, 179, 8, 0.25); cursor: pointer;" onclick="Bookmarks.remove('${c.market}')">ë¹„êµ í•´ì œ</button>
                                        ` : isBookmarked ? (
                                    isMobile ? `<button class="save-btn active" style="padding: 0.4rem 0.8rem; font-size: 0.75rem; border-radius: 8px; font-weight: 700; background: rgba(234, 179, 8, 0.15); color: #facc15; border: 1px solid rgba(234, 179, 8, 0.25); cursor: pointer;" onclick="Bookmarks.remove('${c.market}')">ğŸ“Œ ê°ì‹œ ì¤‘ (í•´ì œ)</button>` : ''
                                ) : `
                                            <button class="save-btn" style="padding: 0.45rem 0.9rem; font-size: 0.75rem; border-radius: 8px; font-weight: 700; background: var(--primary); color: white; border: none; cursor: pointer; box-shadow: 0 4px 10px rgba(79, 70, 229, 0.2);" onclick="Bookmarks.save('${c.market}')">í˜„ì¬ ì‹œì„¸ ì €ì¥ (ì±…ê°ˆí”¼)</button>
                                        `}
                                    </div>
                                </div>

                                <div class="strategy-box" style="padding: 1rem; background: rgba(15, 23, 42, 0.3);">
                                    <div class="strategy-header" style="flex-direction: column; gap: 0.3rem; align-items: flex-start; border: none; padding-bottom: 0;">
                                        <div style="display: flex; justify-content: space-between; width: 100%; font-size: 0.8rem;">
                                            <span class="strategy-label">ì¶”ì²œ ë§¤ìˆ˜: <b style="color:var(--text)">${c.buy_price.toLocaleString()}</b></span>
                                            <span class="strategy-label">ì†ì ˆ: <b style="color:#ef4444">${c.sl.toLocaleString()}</b></span>
                                        </div>
                                    </div>
                                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 0.4rem; margin-top: 0.75rem;">
                                        <div class="target-tier" style="padding: 0.5rem 0.2rem;">
                                            <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
                                                <span style="font-size: 0.65rem; color: #94a3b8; margin-bottom: 2px;">1ì°¨ 1.5%</span>
                                                <span style="font-weight: 800; color: #34d399; font-size: 0.85rem;">${Math.round(c.tp1.price).toLocaleString()}</span>
                                            </div>
                                        </div>
                                        <div class="target-tier" style="padding: 0.5rem 0.2rem;">
                                            <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
                                                <span style="font-size: 0.65rem; color: #94a3b8; margin-bottom: 2px;">2ì°¨ 3.5%</span>
                                                <span style="font-weight: 800; color: #818cf8; font-size: 0.85rem;">${Math.round(c.tp2.price).toLocaleString()}</span>
                                            </div>
                                        </div>
                                        <div class="target-tier" style="padding: 0.5rem 0.2rem;">
                                            <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
                                                <span style="font-size: 0.65rem; color: #94a3b8; margin-bottom: 2px;">3ì°¨ 7.0%</span>
                                                <span style="font-weight: 800; color: #c084fc; font-size: 0.85rem;">${Math.round(c.tp3.price).toLocaleString()}</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        };

                        // í†µí•©ëœ ì±…ê°ˆí”¼ ë Œë”ë§ (ëª¨ë°”ì¼ vs ë°ìŠ¤í¬í†±)
                        if (isBookmarked) {
                            if (isMobile) {
                                // ëª¨ë°”ì¼: ë‹¨ì¼ ì¹´ë“œì— í†µí•© (Saved vs Live ì •ë³´ë¥¼ í•œ ì¹´ë“œ ì•ˆì— í‘œì‹œ)
                                return `
                                <div class="coin-card" style="border-color: #facc1544; background: rgba(30, 41, 59, 0.5);">
                                    ${renderCardContent(coin, coin.current_price, true, savedState.current_price)}
                                </div>
                                `;
                            } else {
                                // ë°ìŠ¤í¬í†±: ê¸°ì¡´ ì¢Œìš° ì´ì›í™” ì§€ì›
                                return `
                                <div class="comparison-container" style="display: flex; gap: 2rem; animation: fadeIn 0.6s ease forwards;">
                                    <div class="coin-card" style="flex: 1; border-color: rgba(234, 179, 8, 0.4); background: rgba(30, 41, 59, 0.4);">
                                        ${renderCardContent(savedState, savedState.current_price, false)}
                                    </div>
                                    <div class="coin-card" style="flex: 1; border-color: var(--primary); box-shadow: 0 0 30px rgba(79, 70, 229, 0.15);">
                                        ${renderCardContent(coin, coin.current_price, true, savedState.current_price)}
                                    </div>
                                </div>
                                `;
                            }
                        } else {
                            return `
                            <div class="coin-card" style="animation-delay: ${index * 0.1}s">
                                ${renderCardContent(coin, coin.current_price, true)}
                            </div>
                            `;
                        }
                    }).join('');
                } else if (data.last_updated === null) {
                    listEl.innerHTML = '<div class="loading">ì‹œì¥ì˜ ì „ìˆ˜ ì¡°ì‚¬ê°€ ì§„í–‰ ì¤‘ì…ë‹ˆë‹¤...<br><small style="opacity: 0.6">ì•½ 1~2ë¶„ í›„ ìë™ìœ¼ë¡œ ê°±ì‹ ë©ë‹ˆë‹¤.</small></div>';
                } else {
                    listEl.innerHTML = '<div class="no-data" style="text-align:center; padding: 4rem; color:var(--text-dim); border: 1px dashed #334155; border-radius: 20px;">ì¡°ê±´ì— ë¶€í•©í•˜ëŠ” ì½”ì¸ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                listEl.innerHTML = '<div class="no-data" style="text-align:center; padding: 4rem;">ì„œë²„ ì˜¤í”„ë¼ì¸ ë˜ëŠ” ì—°ê²° ì§€ì—° ì¤‘...</div>';
            }
        }

        // ì´ˆê¸° ë°ì´í„° ë¡œë“œ
        fetchData();
        // 30ì´ˆë§ˆë‹¤ í™”ë©´ ê°±ì‹ 
        setInterval(fetchData, 30000);
    </script>
</body>
